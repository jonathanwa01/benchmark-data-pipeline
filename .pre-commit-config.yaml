repos:
  # Ruff (lint + auto-fix + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff check
        args: ["--fix"]
      - id: ruff-format
        name: ruff format

  # Mypy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--strict", "--ignore-missing-imports"]
